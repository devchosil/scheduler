<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  
  <script src="https://kit.fontawesome.com/7533f20e11.js" crossorigin="anonymous"></script>
  <title>scheduler</title>
</head>
<body>
  <!-- 상단바 -->
  <nav>
    <i class="fa-solid fa-bars" onclick="clickMenu()"></i>

    <div>
      <button onclick="prevMonth()"><i class="fa-solid fa-angle-left"></i></button>
      <button onclick="goToday()"><span class="currentYear"></span></button>
      <button onclick="nextMonth()"><i class="fa-solid fa-angle-right"></i></button>
    </div>

    <div>
      <span>Day</span>
      <span>Week</span>
      <span>Month</span>
    </div>
  </nav>

  <!-- 일정 관련 -->
  <section>
    <div id="agenda" class="hidden">
      <div class="addDel">
        <span>+ add</span>
        <span>- delete</span>
      </div>
    <div class="checkBox">
      <div>
        <input type="checkbox"/>
        <span>personal</span>
      </div>
      <div>
        <input type="checkbox"/>
        <span>public</span>
      </div>
      <div>
        <input type="checkbox"/>
        <span>celebration</span>
      </div>
      <div>
        <input type="checkbox"/>
        <span>기타</span>
      </div>
    </div>
  </div>

  <!-- 달력 -->
  <div id="calendar">
    
    <div class="days">
      <div class="day">SUN</div>
      <div class="day">MON</div>
      <div class="day">TUE</div>
      <div class="day">WED</div>
      <div class="day">THU</div>
      <div class="day">FRI</div>
      <div class="day">SAT</div>
    </div>

    <div class="dates"></div>
  </div>
</section>

  <script src="src/index.js"></script>
</body>
</html>
